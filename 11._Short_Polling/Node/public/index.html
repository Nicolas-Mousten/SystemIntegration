<body>
    <h1>Short Polling</h1>

    <p id="num"></p>
    <script>
        const shortPollingDelatsMS = 6000;
        const poll = async () => {
            const randomNumbersDiv = document.getElementById("num")

            const response = await fetch("/randomNumbers")
            const result = await response.json();
            console.log(result)

            const newNumber = await fetch("/simulateNewRandomNumbers", method = "POST")
            const newresult = await newNumber.json();
            console.log(newresult)
        }
        setInterval(poll, shortPollingDelatsMS);
    </script>
